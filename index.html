<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hesap Makinesi</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="calculator card">
        <input type="text" class="sonuc bg-dark" value="0" disabled>
        <div class="calc-button">
            <!--operatör butonları-->
            <button type="button" class="btn btn-primary optbtn">+</button>
            <button type="button" class="btn btn-primary optbtn">-</button>
            <button type="button" class="btn btn-primary optbtn">*</button>
            <button type="button" class="btn btn-primary optbtn">/</button>
            <!--rakam butonları-->
            <button type="button" class="btn btn-light rkmbtn">7</button>
            <button type="button" class="btn btn-light rkmbtn">8</button>
            <button type="button" class="btn btn-light rkmbtn">9</button>
            <button type="button" class="btn btn-light rkmbtn">4</button>
            <button type="button" class="btn btn-light rkmbtn">5</button>
            <button type="button" class="btn btn-light rkmbtn">6</button>
            <button type="button" class="btn btn-light rkmbtn">1</button>
            <button type="button" class="btn btn-light rkmbtn">2</button>
            <button type="button" class="btn btn-light rkmbtn">3</button>
            <button type="button" class="btn btn-light rkmbtn">0</button>
            <!--nokta-->
            <button type="button" class="btn btn-dark rkmbtn">.</button>
            <!--all clear-->
            <button type="button" class="btn btn-danger clear">AC</button>
            <!--eşittir-->
            <button type="button" class="btn btn-info esittir">=</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
